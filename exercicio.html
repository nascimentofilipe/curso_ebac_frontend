<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <form action="">
    <ol>
      <label for="inputNome">Nome</label>
      <input type="text" id="nome" name="inputNome" placeholder="Digite seu nome completo">
    </ol>
    <ol>
      <label for="inputEmail">E-mail </label>
      <input type="email" id="email" name="inputEmail" placeholder="Digite seu e-mail">
    </ol>
    <ol>
      <label for="inputSenha">Senha </label>
      <input type="password" id="senha" name="inputSenha" placeholder="Digite sua senha">
    </ol>
    <ol>
      <button type="submit">Cadastrar</button>
    </ol>
  </form>
</body>

</html>
